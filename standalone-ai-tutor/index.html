<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tutor - Interactive Learning Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="bg-gray-50 font-inter">
    <div id="app">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm border-b border-gray-200">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <h1 class="text-xl font-bold text-blue-600">AI Tutor</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="voice-toggle" class="px-4 py-2 text-sm font-medium text-blue-600 bg-blue-50 rounded-lg hover:bg-blue-100 transition-colors">
                            ðŸ”Š Voice On
                        </button>
                        <div class="text-sm text-gray-700">
                            Welcome, <span id="user-name">Student</span>!
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Sidebar -->
                <div class="lg:col-span-1 space-y-6">
                    <!-- Subjects -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Subjects</h3>
                        <div id="subjects-list" class="space-y-3">
                            <!-- Subjects will be loaded here -->
                        </div>
                    </div>

                    <!-- Progress Tracker -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Your Progress</h3>
                        <div id="progress-tracker">
                            <!-- Progress will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="lg:col-span-3 space-y-6">
                    <!-- AI Avatar -->
                    <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                        <div class="text-center">
                            <h3 class="text-lg font-semibold text-gray-900 mb-4">AI Tutor</h3>
                            <div id="ai-avatar" class="flex flex-col items-center space-y-4">
                                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-purple-600 rounded-full flex items-center justify-center text-3xl text-white">
                                    ðŸ¤–
                                </div>
                                <div class="max-w-md bg-gray-50 rounded-lg p-4 relative">
                                    <div class="absolute -top-2 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-gray-50 rotate-45"></div>
                                    <p id="avatar-message" class="text-gray-700">Select a subject to begin learning!</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Lessons Container -->
                    <div id="lessons-container" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hidden">
                        <h3 id="lessons-title" class="text-lg font-semibold text-gray-900 mb-4">Lessons</h3>
                        <div id="lessons-list" class="space-y-3">
                            <!-- Lessons will be loaded here -->
                        </div>
                    </div>

                    <!-- Lesson Interface -->
                    <div id="lesson-interface" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hidden">
                        <div id="lesson-content">
                            <!-- Lesson content will be loaded here -->
                        </div>
                    </div>

                    <!-- Chat Interface -->
                    <div id="chat-interface" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hidden">
                        <h3 class="text-lg font-semibold text-gray-900 mb-4">Chat with AI Tutor</h3>
                        <div id="chat-messages" class="h-64 overflow-y-auto bg-gray-50 rounded-lg p-4 mb-4 space-y-3">
                            <!-- Chat messages will appear here -->
                        </div>
                        <div class="flex space-x-3">
                            <input type="text" id="chat-input" 
                                   placeholder="Ask a question about the lesson..." 
                                   class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <button id="send-chat" 
                                    class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div id="loading-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg p-6 max-w-sm w-full mx-4">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                <p class="text-gray-700">Loading...</p>
            </div>
        </div>
    </div>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
